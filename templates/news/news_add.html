{% extends 'base.html' %}

{% block title %}
	Add news
{% endblock %}

{% block content %}
	<h1>Add news</h1>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p>
            <label for="image">News image</label><br>
            <input type="file" name="image" required>
        </p>
        <p>
            <label for="title">News title</label><br>
            <input type="text" name="title" placeholder="News title" required>
        </p>
        <p>
            <label for="text">News text</label><br>
            <textarea name="text" cols="30" rows="5" required></textarea>
        </p>
        <p>
            <label for="category">News category:</label><br>
            <select name="category" id="">
                {% for c in categories %}
                    <option value="{{ c.pk }}">{{ c.cat_name }}</option>
                {% endfor %}
            </select>
        </p>
        <p>
            <input type="submit" value="Submit">
        </p>
    </form>
{% endblock %}
