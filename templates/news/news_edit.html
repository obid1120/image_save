{% extends 'base.html' %}

{% block title %}
    {{ news.news_title}}
{% endblock %}

{% block content %}
	<h1>Edit news</h1>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p>
            <label for="image">News image</label><br>
            <input type="file" name="image" required>
        </p>
        <p>
            <label for="title">News title</label><br>
            <input type="text" name="title" placeholder="News title" value="{{ news.news_title }}" required>
        </p>
        <p>
            <label for="text">News text</label><br>
            <textarea name="text" cols="30" rows="5" required>{{ news.news_txt }}</textarea>
        </p>
        <p>
            <label for="category">News category:</label><br>
            <select name="category" id="">
                {% for c in categories %}
                    {% if c.id == news.news_category %}
                    	<option value="{{ c.pk }}" selected>{{ c.cat_name }}</option>
                    {% else %}
                        <option value="{{ c.pk }}">{{ c.cat_name }}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </p>
        <p>
            <input type="submit" value="Save changes">
        </p>
    </form>
{% endblock %}
